    <!-- As a header -->
	<header>
	<nav class="contenedorHeader">
		<a href="/">
			<div class="logotipo">
				<img class="icono" src="{{ url_for('static', filename='images/icons/noun_internet of things_143916.png') }}">
			</div>
		</a>
		<div class="contenedorMenu">
			<button class="menu">Inicio</button>
			<button class="menu">Enlace 1</button>
			<button class="menu">Enlace 2</button>
			<button id="logBtn" class="menu">Log In</button>
		</div>
	</nav>
</header>
<div class="container p-4">
        {% block content %}

        {% endblock %}
    </div>

    <div id="logModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>

				<form>
					<label>Username : </label>
					<input type="text" placeholder="Enter Username" name="username" required>
					<label>Password : </label>
					<input type="password" placeholder="Enter Password" name="password" required>
					<button type="submit">Login</button>
					<input type="checkbox" checked="checked"> Remember me
					<button type="button" class="cancelbtn"> Cancel</button>   
					Forgot <a href="#"> password? </a>
				</form>
		</div>
	</div>

	<script>
		// Get the modal
		var modal = document.getElementById("logModal");
		
		// Get the button that opens the modal
		var btn = document.getElementById("logBtn");
		
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		
		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  modal.style.display = "block";
		}
		
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
			modal.style.display = "none";
		  }
		}
	</script>

</body>
